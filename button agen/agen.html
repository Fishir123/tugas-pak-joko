<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Description</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="button-agen.css">
</head>
<body>

<div class="button-container">
  <button class="show-button" onclick="toggleDescription()">
    <i class="fas fa-plus"></i>
    JAWA TENGAH
  </button>
  <p id="description" class="description">This is the description that appears when you click the button.</p>
</div>

<script>
  function toggleDescription() {
    const description = document.getElementById('description');
    description.style.display = description.style.display === 'none' ? 'block' : 'none';
  }
</script>

</body>
</html>
